version: '3'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    networks:
      - grafana-net

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
    command:
      - '-config.file=/etc/loki/loki-config.yml'
    restart: unless-stopped
    networks:
      - grafana-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    user: "472:0"  # UID пользователя grafana и GID root
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana.ini:/etc/grafana/grafana.ini
      - ./provisioning:/etc/grafana/provisioning:rw  # Добавлено для автоматической настройки
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards:rw
      - ./provisioning/alerts:/etc/grafana/provisioning/alerting:rw
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PLUGINS_PREINSTALL=grafana-clock-panel  # Обновленный формат установки плагинов
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    networks:
      - grafana-net

volumes:
  grafana-storage:

networks:
  grafana-net:
    driver: bridge